<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header"></div>
    <div class="content">
    <div class="login__window_container">
        <div class="login__window">
                <div class="login__window_logo">Expample name</div>
                <div class="login__window_form">
                    <form action="#" class="form">
                        <div class="login field">
                            <!-- логин -->
                            <label for="login">логин</label>
                            <input type="text" name="login" class="field_login" id="login">
                        </div>

                        
                        <div class="password field">
                            <label for="pswd">пароль</label>
                            <input type="password" name="pswd" class="field_password" id="pswd">
                        </div> 

                        <div class="button_login">
                            <input type="submit" value="войти" class="submit_button">
                        </div>
                    </form>
                </div>
                <div class="login_window_register"></div>
        </div>
    </div>
    </div>
</body>
</html>
